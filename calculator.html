<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="calculator-container">
        <h1 style="color: #2c3e50; margin-bottom: 1.5rem;">Simple Calculator</h1>
        <input type="number" id="number1" placeholder="Enter first number">
        <input type="number" id="number2" placeholder="Enter second number">

        <div class="buttons">
            <button id="add">+ Addition</button>
            <button id="subtract">- Subtraction</button>
            <button id="multiply">ร Multiplication</button>
            <button id="divide">รท Division</button>
        </div>

        <div id="result">Result: <span id="calculation-result">0</span></div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
